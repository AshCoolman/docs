---
layout: default
---

<div class="guides">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <ul class="guide-list">
    
        {% for page in site.pages %}
          {% if page.title %}
            {% if page.type =='guide' %}
      <li>
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
      </li>
            {% endif %}
          {% endif %}
        {% endfor %}
  </ul>
</div>
